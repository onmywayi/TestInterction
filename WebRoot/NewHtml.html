<!DOCTYPE html>
<html>
  <head>

    <meta name="keywords" content="keyword1,keyword2,keyword3">

  <body>
    <form name="form1">
    	<input type="text" id='yhm' placeholder="请输入用户名"  name='yhm' value="" >			
		<input type="password" id="mima" name="mima" value="" >		
		<input type="radio" name="sex" value="boy">男
		<input type="radio" name="sex" value="girl">女<br>
		<input type="checkbox" name="fruit" value="apple">苹果
		<input type="checkbox" name="fruit" value="banana">香蕉
		<input type="checkbox" name="fruit" value="orange">橘子
		<input type="checkbox" name="fruit" value="orange">葡萄<br>
		<select name="hobby" id="hobby">
			<option value="骑行 ">骑行</option>
			<option value="游泳 ">游泳</option>
			<option value="烹饪 ">烹饪</option>
		</select><br>
		<input type="button" name="button" onclick="test1()" value="点击" >
    </form>
  </body>
    
<script  type="text/javascript">
 function test1() {
 	var name = document.getElementById("yhm").value;
 	var word = document.getElementById("mima");
 	var sex =document.getElementsByName("sex");
 	var s="";
 	for(i=0;i<sex.length;i++){
 	if(sex[i].checked==true){
 	s=sex[i].value;
 		}
 	}
 	var fruit =document.form1.fruit;
 	var f= "";
 	for(var i=0;i<fruit.length;i++	){
 	  if(fruit[i].checked==true){
 	  f+=fruit[i].value+",";
 	  	}
 	  }
 	var hobby = document.getElementById("hobby");
 	alert('666');
 	alert ('用户名：'+name +'\n'
		+'密码：'+word.value+'\n'+'性别：'+s+'\n'+'爱吃的水果:'+f+'\n'+
		'爱好：'+hobby.value);
 }	
</script>
