<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>柱线图</title>
		<script type="text/javascript" src="../js/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="../js/highcharts.js"></script>
		<script type="text/javascript" src="../js/modules/exporting.js"></script>
	</head>
	<body>
		<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
	</body>
	
		<script type="text/javascript">
		$(function () {
		        $('#container').highcharts({
		            chart: {
		                zoomType: 'xy'//放大
		            },
		            
		            title: {
		                text: ''
		            },
		            /**
		            subtitle: {
		                text: '子标题'
		            },
		            */
			type: 'column',
		    	xAxis: {
		    		title: {text: ''}
		        	,categories: true//这里设置为true时，X轴会以series数据集中最后一个series的data的name作为X轴
		   	 },
		            yAxis: [{ //Primary yAxis
				title: {text: ''},
		                labels: {
		                    style: {
		                        color: '#89A54E'
		                    }
		                }
		            }, { // Secondary yAxis
				title: {text: ''},
		                labels: {
		                    style: {
		                        color: '#4572A7'
		                    }
		                },
		                opposite: true
		            }],
		            tooltip: {
		                shared: true
		            },
		            legend: {
		                //layout: 'vertical',//图例说明布局（vertical=垂直显示,默认横向显示）
		               	align: 'right',
		                x: -120,
		                verticalAlign: 'top',//垂直方向（left, right, bottom, top）
		                y:12,
		                borderWidth: 0, //边框宽度
		                floating: true,
		                backgroundColor: '#FFFFFF'
		            },
		            series: [{
		                name: 'Rainfall',
		                //color: '#4572A7',

		                yAxis: 1,

		                tooltip: {
		                    valueSuffix: ' mm'
		                }
		            }, {
		                name: 'test',
		               // color: '#423637',
		                type: 'column',
		                yAxis: 1,
		                data: [{name:'一月',y:39.9}, {name:'二月',y:61.5}, {name:'三月',y:86.4}, {name:'四月',y:99.2}, {name:'五月',y:134.0}, {name:'六月',y:156.0}, {name:'七月',y:95.6}, {name:'八月',y:158.5}, {name:'九月',y:196.4}, {name:'十月',y:154.1}, {name:'十一月',y:75.6}, {name:'十二月',y:34.4}],
		                tooltip: {
		                    valueSuffix: ' mm'
		                }
		            }, {
		                name: 'Temperature',
		               // color: '#89A54E',
		                type: 'spline',
		                data: [{name:'一月',y:7}, {name:'二月',y:6.9}, {name:'三月',y:9.5}, {name:'四月',y:14.5}, {name:'五月',y:18.2}, {name:'六月',y:21.5}, {name:'七月',y:25.2}, {name:'八月',y:26.5}, {name:'九月',y:23.3}, {name:'十月',y:18.3}, {name:'十一月',y:13.9}, {name:'十二月',y:9.6}],
		                tooltip: {
		                    valueSuffix: '°C'
		                }
		            }]
		        });
		    });

		</script>	
</html>
