			alert(text+"==="+id);
		}
		function click(){}
		initContextMenu();
		function initContextMenu(){
			/**
			 * 右键菜单主构造方法
			 * id 菜单id 允许null
			 * width 菜单宽 如果菜单过长需要自己设置width,否则默认 允许null
			 * height 菜单高  允许null
			 * overflowType 菜单滚动条标识 默认"auto" 允许null
			 * displayType 初始化显示是否 默认初始隐藏 允许null
			 * className 菜单样式名字 默认divSelect 允许null
			 */
			treeMenu = new MainContextMenu('menu',null,null);
			/**
			 * 增加菜单节点方法
			 * id 节点id 必填
			 * text 节点内容 必填
			 * fun 节点点击方法
			 * overCss 鼠标聚焦样式 默认liFocus
			 * outCss 鼠标移除焦点样式 默认outCss
			 * treeMenu.addNode('b','增加一层','addOneLevelNodes','liFocus','outCss');
			 */
			treeMenu.addNode('b','返回','addOneLevelNodes');
			treeMenu.addNode('b','前进','addOneLevelChildNodes');
			treeMenu.addLine();
			treeMenu.addNode('g','重新加载','delLevelNodes');
			treeMenu.addNode('g','删除子节点','delChildNodes');
			treeMenu.addLine();
			treeMenu.addNode('h','单击','click');
			treeMenu.addNode('d','双击','dc');

			treeMenu.create();
		}
