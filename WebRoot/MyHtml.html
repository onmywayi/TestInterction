<script  type="text/javascript" >
	
	function test(){
	
		var name =getEleVal("yhm");	
		
		var pwd = getEleVal("mima");
		
		
		if(name==""||name.length<2||name.length>15){
			alert("用户名不能为空，且长度限制为3-15");
			return false;
		}else if(pwd==""||pwd.length<8||pwd.length>16){
			alert("密码不能为空，且长度限制为8-16");
			return false;
		}
			
				
			var param = "name="+name+"&pwd="+pwd;
			alert(param);
			//var param = "checkType = 6 & name="+tocode(JSON.stringify(ob));
			form1.action = "login.do?"+param;			
			form1.submit();
	}		
	
</script>
